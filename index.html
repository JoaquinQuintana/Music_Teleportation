<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/favicon/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css"
      type="text/css"
    />
    <!--<script src="js/"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js"></script>
    <title>Musical Teleportation</title>
    <style>
      @import url("/examples/css/layout.css");
      @import url("/examples/css/color.css");
    </style>
  </head>

  <body class="container">
    <header>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li>
            <a
              href="https://docs.google.com/presentation/d/1olHmV9bL8xfil1kqv-GMXAkErlwmEbU0ArDssUwZOf0/edit#slide=id.p"
              >GoogleDocs Proposal</a
            >
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <h1>Music Teleportation</h1>

      <h2>User Inputs</h2>

      <form action="contact.php">
        <label for="location">Choose a location:</label><br />
        <select name="places" id="places">
          <option value="USA">USA</option>
          <option value="CHL">Chile</option>
          <option value="RUS">Russia</option>
          <option value="PHL">Philipines</option></select
        ><br />
        <label for="mood">Choose a mood:</label><br />
        <select name="moods" id="moods">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="hype">Hype</option>
          <option value="chill">Chill</option></select
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>

      <p>
        If you click the "Submit" button, the form-data will be sent to a page
        called "contact.php".
      </p>

      <h3>Basic Spotify Playlist</h3>
      <iframe
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1BzILRveYHb"
        width="100%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </div>

    <h4>Music Teleportaion Maps</h4>

    <div id="map" class="map"></div>

    <script type="text/javascript">
      var map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105.270456, 40.01484]),
          zoom: 13,
        }),
      });
    </script>
  </body>
</html>
