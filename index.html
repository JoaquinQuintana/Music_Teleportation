    <h4>Music Teleportaion Maps</h4>

    <div id="map" class="map"></div>
    
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105.270456, 40.01484]),
          zoom: 13
        })
      });
    </script>
