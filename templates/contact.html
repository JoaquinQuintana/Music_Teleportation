{%extends 'base.html'%}

{% block head%}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Form</title>


{% endblock %}

{% block body%}

<header>
  <nav class="main-nav" id="banner">
  <ul>
  <a href="{{ url_for('index') }}"><li>Home</li></a>
  <a href="{{ url_for('contact') }}" target="_blank" rel="noreferrer noopener"><li>Contact</li></a>
  <a href="{{ url_for('pwprotect') }}"><li>DB Admin</li></a>
  <!-- <a href="{{ url_for('show_user_profile', username = 'Joaquin') }}"><li>User Profile</li></a> -->
  <!-- <a><li class="btn" id="button1">Map</li></a> -->
  </ul>
  </nav>
</header>

<h1> Contact Us!</h1>

<div class="form">
<form method="post">
    <div>

        <label for="name">Name</label>
        <p>
        <input type="text" name="name"
               placeholder="Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
        </p>
    </div>

    <div >
      <label for="email">email</label>
      <p>
      <input type="text" name="email"
             placeholder="email" class="form-control"
             value="{{ request.form['email'] }}"></input>
      </p>
  </div>

    <div >
        <label for="content">Content</label>
        <p>
        <textarea name="content" placeholder="Message Here!"
                  class="form-control">{{ request.form['content'] }}</textarea>
        </p>
    </div>
    <div >
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>


{% endblock %}
