<!-- We are using OpenStreetMaps, copyright Â© OpenStreetMap contributors, which is open data. OpenStreetMap's is 
licensed under the Open Data Commons Open Database License (ODbL) by the OpenStreetMap Foundation (OSMF). For more 
information please see: https://www.openstreetmap.org/copyright
-->
<div id="map" class="map"></div>

<script type="text/javascript">
  var map = new ol.Map({
    target: "map",
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(),
      }),
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([89.2343748, 51.2086975]),
      zoom: 3,
    }),
  });

  //Added marker for map
  var layer = new ol.layer.Vector({
     source: new ol.source.Vector({
         features: [
             new ol.Feature({
                 geometry: new ol.geom.Point(ol.proj.fromLonLat([89.2343748, 51.2086975]))

             })
         ]
     })
 });
 map.addLayer(layer);


</script>

</div>

<script>

const targetDiv = document.getElementById("map");
const btn = document.getElementById("button1");
btn.onclick = function () {
  if (targetDiv.style.display !== "none") {
    targetDiv.style.display = "none";
  } else {
    targetDiv.style.display = "block";
  }
};

</script>
