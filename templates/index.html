{%extends 'base.html'%}

{% block head%}
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
<style>
  .map {
    height: 400px;
    width: 100%;
  }
</style>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
<title>OpenLayers example</title>

{% endblock %}

{% block body%}

<a href="{{ url_for('index') }}"><button>Home</button></a>
<a href="{{ url_for('contact') }}"><button>Contact</button></a>
<a href="{{ url_for('Monkeysite') }}"><button>You Did It!</button></a>
<a href="{{ url_for('show_user_profile', username = 'Joaquin') }}"><button>Welcome Joaquin!</button></a>

<h1>This is a basic website made with FLASK. </h1>

<h2>By: Joaquin Quintana </h2>

<iframe src="https://open.spotify.com/embed/playlist/3WJq4tQd50FdVHFnPPGsRU?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

<div id="map" class="map"></div>
  
<script type="text/javascript">
  var map = new ol.Map({
    target: "map",
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(),
      }),
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([-105.270456, 40.01484]),
      zoom: 13,
    }),
  });
</script>

{% endblock %}
